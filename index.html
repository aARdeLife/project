<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My A-Frame Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add asset management system -->
      <a-assets>
        <a-asset-item id="polaris-gltf" src="assets/models/polforweb (3) (4) (1).glb"></a-asset-item>
      </a-assets>

      <!-- Add entity with your 3D model -->
      <a-entity id="polaris-entity" gltf-model="#polaris-gltf" visible="false"></a-entity>
    </a-scene>

    <!-- Include your script -->
    <script src="js/your-script.js"></script>
  </body>
</html>
